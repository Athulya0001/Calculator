<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center; position:relative; top: 70px; text-shadow: 2px 2px 1px gray">Calculator</h1>
    <div class="container">
        <div class="display">
            <input type="text" id="operation">
        </div>
        <br>
        <div class="calc" id="calculator">
            <button id="clr" value="C" onclick="Clear()">C</button>
            <button id="dlt" value="DEL" onclick="Delete()">DEL</button>
            <button class="op" value="%" onclick="Solve()">%</button>
            <button class="op" value="/" onclick="Solve()">/</button>
            <button class="num" value="7" onclick="Solve()">7</button>
            <button class="num" value="8" onclick="Solve()">8</button>
            <button class="num" value="9" onclick="Solve()">9</button>
            <button class="op" value="x" onclick="Solve()">x</button>
            <button class="num" value="4" onclick="Solve()">4</button>
            <button class="num" value="5" onclick="Solve()">5</button>
            <button class="num" value="6" onclick="Solve()">6</button>
            <button class="op" value="-" onclick="Solve()">-</button>
            <button class="num" value="1" onclick="Solve()">1</button>
            <button class="num" value="2" onclick="Solve()">2</button>
            <button class="num" value="3" onclick="Solve()">3</button>
            <button class="op" value="+" onclick="Solve()">+</button>
            <button class="num" value="0" onclick="Solve()">0</button>
            <button class="num" value="." onclick="Solve()">.</button>
            <div></div>
            <button class="op" value="=" onclick="Result()">=</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
