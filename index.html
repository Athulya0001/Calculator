<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="result"></div>
            <div class="operation"></div>
        </div>
        <br>
        <div class="calc" id="calculator">
            <button id="clr">C</button>
            <button id="dlt">DEL</button>
            <button class="op" id="modulus">%</button>
            <button class="op" id="divide">/</button>
            <button class="num" value="7">7</button>
            <button class="num" value="8">8</button>
            <button class="num" value="9">9</button>
            <button class="op" id="multiply">x</button>
            <button class="num" value="4">4</button>
            <button class="num" value="5">5</button>
            <button class="num" value="6">6</button>
            <button class="op" id="subtract">-</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="op" id="add">+</button>
            <button class="num">0</button>
            <button class="num">.</button>
            <div></div>
            <button class="op">=</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
